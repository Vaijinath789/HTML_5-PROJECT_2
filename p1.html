<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Media</h1>
    </center>
    <hr>

    <center>
        <h2>AUDIO</h2>

    </center>
    <hr>
    <audio controls autoplay muted loop>
        <source src="media/audio.mp4">
    </audio>

    <br>

    <audio controls autoplay loop muted src="media/audio.mp3"></audio>

    <hr>

    <center>
        <h2>VIDEO</h2>
    
    </center>

    <hr>
    <video controls autoplay loop muted height="500">
        <source src="media/video.mp4"></source>
    </video>
    <hr>
    <br>
</body>
