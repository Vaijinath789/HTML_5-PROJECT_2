<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG...!</h2>
        <p>This tag is used to provide an autoncomplete features on form element</p>

    </center>
    <hr>
    <h2>THIS IS SELECT OPTION TAG...!</h2>
    <select name="" id="">
        <option value="">Rahul Dravid</option>
        <option value="">sachin</option> 
        <option value="">yuvaraj</option>
        <option value="">and me</option> 
        <option value="beee"></option>
        <option value="">a</option> 
        <option value="">b</option> 
        <option value="">c</option> 
        <option value="">d</option> 

    </select>
    <hr>
    <h2>DATA LIST..!</h2>
    <input type="text" id="player name="player" placeholder="player" list="INDIA">
    <datalist id="INDIA">
        <option >Rahul Dravid</option>
        <option >sachin</option> 
        <option value=" BEST PLAYER">yuvaraj</option>
        <option value="AND ME">and me</option> 
        <option value="AND YOU"></option>
        <option value=" B">a</option> 
        <option value="M">b</option> 
        <option value="R">c</option> 
        <option value="S">d</option> 
        <option value="P">D</option> 
        <option value="Q">F</option> 
        <option value="">A</option> 
        <option value="K">O</option> 
 
    </datalist>
</body>
</html>
